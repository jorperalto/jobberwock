<mat-card class="example-card">
	<form class="example-form">
		<mat-card-title>Create Account</mat-card-title>
		<mat-card-content>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>First name</mat-label>
                    <input matInput name="firstName">
                </mat-form-field>
                <br>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Last Name</mat-label>
					<input matInput name="lastName" >
                </mat-form-field>
                <br>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Email</mat-label>
					<input matInput name="email" >
                </mat-form-field>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Password</mat-label>
					<input matInput [type]="hidePassword ? 'password' : 'text'" name="password">
					<button mat-icon-button matSuffix (click)="toggleHidePassword($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
						<mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Confirm password</mat-label>
					<input matInput [type]="hideConfirm ? 'password' : 'text'">
					<button mat-icon-button matSuffix (click)="toggleHideConfirm($event)" [attr.aria-label]="'Hide confirmation'" [attr.aria-pressed]="hideConfirm">
						<mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button color="primary" mat-raised-button type="submit">Sign Up</button>
		</mat-card-actions>
	</form>
</mat-card>
